<style>
    * {
      margin: 0;
      padding: 0;
      }
    #content{
      height: auto;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body{
      background-color:rgb(14,44,70);
    }
    .blue{
      color:rgb(14,44,70);
    }
    .yellow{
      color:rgb(255,178,64);
    }
    .white{
      color:rgb(255,255,255);
    }
    .box{
      background: rgb(255,255,255);
      color: rgb(14,44,70);
      height: auto;
      width: 20em;
      padding: 1em;
      margin: 5em;
      border-radius: 15px;
    }
    .heading{
      text-align: center;
      font-size: 25px;
      font: 25px roboto, sans-serif;
      color: rgb(14,44,70);
      font-weight: 900;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    button{
      background: rgb(255,178,64);
      color: rgb(14,44,70);
      margin: auto;
      border: 3px solid rgb(255,255,255);
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 15px;
      padding-bottom: 15px;
      border-radius: 10px;
      align-self: center;
      font-size: 20px;
      font-style: bold;
      font-weight: 600;
      margin-top: 2em;
    }
    button:hover{
      border: 3px solid rgb(14,44,70);
    }
    img{
      height: auto;
      width: 200px;
    }
    .img_container{
      display: flex;
      padding-top: 25px;
      padding-bottom: 2em;
      align-items: center;
      justify-content: center;
    }
    fieldset{
      styling: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    input{
      style: none;
      border: 3px solid grey;
      border-radius: 10px;
      margin: auto;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
    }
    input:hover{
      border: 3px solid rgb(255,178,64);
      
    }
    input[type='text']::placeholder
    {   
        text-align: center;      /* for Chrome, Firefox, Opera */
    }
    :-ms-input-placeholder
    { 
        text-align: center;      /* for IE 10-11 */
    }
    ::-webkit-input-placeholder
    { 
        text-align: center;      /* for IE Edge */
    }
    
</style>
